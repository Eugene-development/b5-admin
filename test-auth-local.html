<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Local</title>
</head>
<body>
    <h1>Test Authentication</h1>
    <button onclick="login()">Login</button>
    <button onclick="testUsers()">Test Users Query</button>
    <button onclick="testClients()">Test Clients Query</button>
    <button onclick="checkToken()">Check Token</button>
    <pre id="output"></pre>

    <script>
        const API_URL = 'http://localhost:8000/graphql';
        const AUTH_URL = 'http://localhost:8001/api/login';

        function log(message) {
            document.getElementById('output').textContent += message + '\n';
        }

        async function login() {
            try {
                const response = await fetch(AUTH_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'password'
                    })
                });

                const data = await response.json();
                log('Login Response: ' + JSON.stringify(data, null, 2));

                if (data.token) {
                    localStorage.setItem('b5_auth_token', data.token);
                    log('Token saved to localStorage');
                }
            } catch (error) {
                log('Login Error: ' + error.message);
            }
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('b5_auth_token');
            if (!token) return {};
            return { 'Authorization': `Bearer ${token}` };
        }

        function checkToken() {
            const token = localStorage.getItem('b5_auth_token');
            log('Token in localStorage: ' + (token ? token.substring(0, 50) + '...' : 'NOT FOUND'));
            log('Auth Headers: ' + JSON.stringify(getAuthHeaders(), null, 2));
        }

        async function testUsers() {
            try {
                const authHeaders = getAuthHeaders();
                log('Testing users query with headers: ' + JSON.stringify(authHeaders));

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        ...authHeaders
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        query: `query { users { id name email } }`
                    })
                });

                const data = await response.json();
                log('Users Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Users Error: ' + error.message);
            }
        }

        async function testClients() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        query: `query { clients { id name } }`
                    })
                });

                const data = await response.json();
                log('Clients Response (no auth): ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Clients Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
